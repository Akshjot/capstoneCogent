<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <div class="product-box">
            <a
              routerLink="/products/{{ product.productId }}"
              *ngIf="product.productId == 1"
            >
              <img src="assets/golfshoes.jpeg" class="img-responsive" />
            </a>
            <a
              routerLink="/products/{{ product.productId }}"
              *ngIf="product.productId == 2"
            >
              <img src="assets/trekshoes.jpg" class="img-responsive" />
            </a>
            <a
              routerLink="/products/{{ product.productId }}"
              *ngIf="product.productId == 3"
            >
              <img src="assets/gloves.jpg" class="img-responsive" />
            </a>
            <a
              routerLink="/products/{{ product.productId }}"
              *ngIf="product.productId == 4"
            >
              <img src="assets/backpack.jpg" class="img-responsive" />
            </a>
            <a
              routerLink="/products/{{ product.productId }}"
              *ngIf="product.productId == 5"
            >
              <img src="assets/tent.jpg" class="img-responsive" />
            </a>
            <a
              routerLink="/products/{{ product.productId }}"
              *ngIf="product.productId == 6"
            >
              <img src="assets/logs.jpeg" class="img-responsive" />
            </a>
            <a routerLink="/products/{{ product.productId }}">
              <h1>{{ product.productName }}</h1>
            </a>
            <h2>{{ product.description }}</h2>
            <div class="price">{{ product.price | currency: "USD" }}</div>
            <button (click)="addToCart()" class="primary-btn">
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
