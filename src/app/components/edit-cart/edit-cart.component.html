<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3" *ngFor="let tempCart of cartList">
          <div class="product-box" *ngIf="cartList.length > 0">
            <a routerLink="/cart/{{ tempCart.product.productId }}">
              <h1>Product ID: {{ tempCart.product.productId }}</h1>
            </a>
            <h2>Quantity: {{ tempCart.quantity }}</h2>
            <h2>Name: {{ tempCart.product.productName }}</h2>
            <div class="price">
              {{ tempCart.product.price | currency: "USD" }} each
            </div>
            <div class="price">{{ tempCart.price | currency: "USD" }}</div>
            <button type="submit" (click)="deleteCart(tempCart.cartId)">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
