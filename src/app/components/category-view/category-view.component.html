<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2" *ngFor="let category of categoryList">
          <div class="product-box">
            <a
              routerLink="/categories/{{ category }}"
              *ngIf="category == 'MountaineeringEquipment'"
            >
              <img src="assets/mountainEquipment.png" class="img-responsive" />
            </a>
            <a
              routerLink="/categories/{{ category }}"
              *ngIf="category == 'GolfEquipment'"
            >
              <img src="assets/golfquip.jpg" class="img-responsive" />
            </a>
            <a
              routerLink="/categories/{{ category }}"
              *ngIf="category == 'CampingEquipment'"
            >
              <img src="assets/campquip.jpg" class="img-responsive" />
            </a>
            <a
              routerLink="/categories/{{ category }}"
              *ngIf="category == 'OutdoorProtection'"
            >
              <img src="assets/outdoor.jpg" class="img-responsive" />
            </a>
            <a
              routerLink="/categories/{{ category }}"
              *ngIf="category == 'PersonalAccessories'"
            >
              <img src="assets/personal.jpg" class="img-responsive" />
            </a>
            <a routerLink="/categories/{{ category }}">
              <h1>{{ category }}</h1>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
